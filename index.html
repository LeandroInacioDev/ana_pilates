<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Ana Pilates</title>
</head>

<body>
    
    <header class="cabecalho">

        <section class="menu">

            <input class="container__botao" type="checkbox" id="menu">
            <label class="container__rotulo" for="menu">
                <span class="cabecalho__menu-hamburger"></span>
            </label>

            <ul class="lista-menu">

                <div class="lista-menu__titulo">
                    <img class="lista-menu__logo" src="./assets/logo.png" alt="">
                    <p class="menu__titulo">Menu</p>
                </div>

                <a class="lista-menu__item" href="">
                    <img src="./assets/home.png" alt="logo do home">
                    <p>Home</p>
                </a>

                <a class="lista-menu__item" href="">
                    <img src="./assets/fisio.png" alt="logo da fisioterapeuta">
                    <p>Fisioterapeuta</p>
                </a>
                
                <a class="lista-menu__item" href="">
                    <img src="./assets/studio.png" alt="logo da bola de pilates">
                    <p>Studio</p>
                </a>

                <a class="lista-menu__item" href="">
                    <img src="./assets/pilates.png" alt="logo de um movimento do pilates">
                    <p>Pilates</p>
                </a>

                <a class="lista-menu__item" href="">
                    <img src="./assets/contato.png" alt="logo do contato">
                    <p>Contato</p>
                </a>

            </ul>

        </section>

        

    </header>



    <section>

    </section>
    
    

    <footer>

    </footer>


</body>

</html>
